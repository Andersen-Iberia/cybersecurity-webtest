<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión en tu cuenta de Microsoft</title>
  <style>
    body {
      margin: 0;
      background: #f3f3f3;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 6px;
      padding: 40px;
      box-sizing: border-box;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      width: 108px;
    }
    h2 {
      font-weight: normal;
      margin: 0 0 10px;
      font-size: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .btn {
      background-color: #0067b8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background-color: #005ba1;
    }
    .footer {
      font-size: 12px;
      color: gray;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" />
    </div>
    <h2 id="form-title">Iniciar sesión</h2>
    
    <!-- Formulario para email -->
    <form id="email-form">
      <p>Introduce tu dirección de correo electrónico, teléfono o nombre de usuario.</p>
      <input type="email" id="email-input" placeholder="ejemplo@outlook.com" required />
      <button class="btn" type="submit">Siguiente</button>
    </form>
    
    <!-- Formulario para contraseña, oculto inicialmente -->
    <form id="password-form" style="display:none;">
      <p>Introduce la contraseña para <span id="display-email"></span></p>
      <input type="password" id="password-input" placeholder="Contraseña" required />
      <button class="btn" type="submit">Iniciar sesión</button>
    </form>

    <div class="footer">© Microsoft Corporation</div>
  </div>

  <script>
    const emailForm = document.getElementById('email-form');
    const passwordForm = document.getElementById('password-form');
    const displayEmail = document.getElementById('display-email');
    const formTitle = document.getElementById('form-title');

    emailForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const emailValue = document.getElementById('email-input').value.trim();
      if (emailValue) {
        // Mostrar email en el form de contraseña
        displayEmail.textContent = emailValue;

        // Cambiar título
        formTitle.textContent = 'Introduce la contraseña';

        // Ocultar form email y mostrar form contraseña
        emailForm.style.display = 'none';
        passwordForm.style.display = 'block';
      }
    });

    passwordForm.addEventListener('submit', function(event) {
      event.preventDefault();
      // Aquí redirigimos a owned.html sin validar la contraseña (como pediste)
      window.location.href = 'owned.html';
    });
  </script>
</body>
</html>
